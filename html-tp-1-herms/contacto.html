<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="pagina2.html">Categorias</a></li>
            <li><a href="pagina1.html">Pelicula</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
        <h1>Contacto</h1>
    </header>

    <section>
        <form id="contactForm" action="/submit-your-form-handler" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
        
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>
        
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>
        
            <label for="prefijo">Prefijo:</label>
            <input type="text" id="prefijo" name="prefijo"><br><br>
        
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono"><br><br>
        
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50" required></textarea><br><br>
        
            <input type="button" value="Limpiar">
            <input type="submit" value="Enviar">
          </form>        
    </section>
    <footer>
        <p class="p__footer">
            ¿Preguntas? Llama al 0800 345 1111
            Preguntas frecuentes
            Centro de ayuda
            Cuenta
            Términos de uso
            Privacidad
            Contáctanos
        </p>
    </footer>
</body>
</html>
